        emailSubscribe.setConfirmButtonLabel("Describe");
        //add a prompt for null value
        emailSubscribe.setEmailNullTip("Please type your email")
        emailSubscribe.onSubmit(function (email) {
            console.log(`Emailï¼š${email}`);
        })
