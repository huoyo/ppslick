<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../src/ppslick.js"></script>

</head>
<script>
    window.onload = function () {
        let emailSubscribe = PPSlick.createEmailSubscription({closeOnSubmit:'true'});
        emailSubscribe.setDescription("订阅描述...");
        emailSubscribe.setEmailRegExp(/^[a-zA-Z0-9]+@qq.com/)
        emailSubscribe.onSubmit(function (email) {
            console.log(`邮箱：${email}`);
        })
    }
</script>
