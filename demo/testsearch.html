<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../src/ppeasy.css"/>
    <script src="../src/ppeasy.js"></script>

</head>
<script>
    window.onload = function () {
        let ppEasy = new PpEasy();
        let search = ppEasy.createSearcher({});

        ppEasy.onInput(search,function (text) {
            /*可以根据输入内容生成下拉提示*/
            console.log(`输入内容：${text}`);
            ppEasy.setSearchCandidates(search,["提示1","提示2"])
        })
        ppEasy.onSearch(search,function (text) {
            console.log(`搜索内容：${text}`)
        })
    }
</script>
